<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="icon" href="image.ico">
        <title>Document</title>
  </head>
  <body>
    <div class="settings-form-overlay" id="settingsOverlay">
      <div class="settings-form">
        <h2>Game Settings</h2>
        <div class="form-group">
          <label for="playerOneName">Player One Name:</label>
          <input type="text" id="playerOneName" placeholder="Player One">
        </div>
        <div class="form-group">
          <label for="playerTwoName">Player Two Name:</label>
          <input type="text" id="playerTwoName" placeholder="Player Two">
        </div>
        <div class="form-buttons">
          <button id="saveSettings">Save</button>
          <button id="resetGame">Reset Game</button>
          <button id="closeSettings">Cancel</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="player-score">0 - 0</div>
      <div class="game-card">
        <div class="board-container">
          <div class="cell"><svg class="player-one-icon" width="1em" height="1em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"><svg class="player-two-icon" width="1em" height="1em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" /></svg></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="markers-container">
          <div class="player-one-marker cell"><svg class="player-one-icon" width="1em" height="1em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg></div>
          <div class="player-two-marker cell"><svg class="player-two-icon" width="1em" height="1em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" /></svg></div>
        </div>
      </div>
      <div class="player-turn">Player One's Turn</div>
      <i class="mdi mdi-cog settings-icon"></i>
    </div>
  </body>
</html>
